{% extends 'base.html' %}
{% load humanize %}


{% block content %}

    <h2>Detail view!</h2>

    Title: {{ object.title }} <br/>
    Text: {{ object.text }} <br/>
    Topic: {{ object.topic }} <br/>
    User: {{ object.user }} <br/>



    {% if request.user == object.user %}<h5><a href="{% url 'frontend:article-edit' object.slug %}">Edit article</a></h5>{% endif %}
    <h5><a href="{% url 'frontend:article-list' %}">Back to list</a></h5>



{% endblock %}
